<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Enter FIO: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
    <br/>
    <label for="age">Enter year of the birthday</label>
    <input type="text" th:field="*{dateOfBirth}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/>
    <input type="submit" value="Create!"/>
</form>
<p th:text="${message}"></p>
</body>
</html>

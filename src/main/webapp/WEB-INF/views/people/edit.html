<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fio}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
    <br/>
    <label for="age">Enter year of the birthday: </label>
    <input type="text" th:field="*{dateOfBirth}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<p th:text="${message}"></p>
</body>
</html>

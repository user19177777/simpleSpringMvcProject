<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit publisher</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/publishers/{id}(id=${publisher.getPublisher_id()})}" th:object="${publisher}">
    <label for="title">Edit publisher title: </label>
    <input type="text" th:field="*{publisher_title}" id="title">
    <input type="submit" value="Update!">
</form>
</body>
</html>

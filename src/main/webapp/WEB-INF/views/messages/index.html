<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All list messages</title>
</head>
<body>
<div th:each="message:${messages}">
    <a th:href="@{/messages/{id}(id=${message.getId()})}" th:text="${message.getText()}"></a>
</div>
<br/>
<hr/>
<a th:href="@{/messages/new}">New message</a>
</body>
</html>
